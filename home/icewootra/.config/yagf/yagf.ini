[program]
version=0.9.5

[mainwindow]
size=@Size(956 1057)
iconSize=@Size(24 24)
pos=@Point(960 0)
fullScreen=false
lastDir=
lastOutputDir=
fontSize=12
nolocale=false
rulocale=false
checkSpelling=false

[ocr]
language=eng
selectedLanguages=eng, digits
outputFormat=text
engine=tesseract
tessData=/usr/share/
keepLines=false
rowBegin=[
rowEnd=]
cellSeparator=|
rowFromNewLine=true

[processing]
crop1=true
deskew=true
preprocess=true
dpreprocess=false

[tweaks]
darkBackgroundThreshold=208
foregroundBrightenFactor=32
globalBrightenFactor=32
globalDarkenFactor=20
globalDarkenThreshold=180
tiffPageSize=4000
tiffDensity=300
skipWidth=5
seed=1

[projects]
storage=/home/icewootra
recent=@Invalid()
maxRecent=8
autosaveInterval=15
